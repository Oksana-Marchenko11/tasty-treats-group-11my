<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css" />
    <script type="module" src="./js/index.js" defer></script>
    <script type="module" src="./js/popup.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <section id="side-bar">
            <div id="categories">
                <button type="button">All categories</button>
                <div class="categories-box">
                    <ul class="category-list"></ul>
                </div>
            </div>
            <div id="popular">
                <!-- popular -->
            </div>
        </section>
        <section id="content">
            <div id="content-filters">
                <div class="filters">
                    <label for="input">Search</label>
                    <input type="text" class="filter-input" id="input">
                    <label for="select-time">Time</label>
                    <select class="time" id="select-time"></select>
                    <label for="select-area">Area</label>
                    <select class="area" id="select-area"></select>
                    <label for="select-ingredients">Ingredients</label>
                    <select class="ingrediends" id="select-ingredients"></select>
                </div>
                <div class="reset-filters"></div>
            </div>
            <div id="content-data">
                <div class="cards">
                </div>
                <div class="pagination"></div>
            </div>
        </section>
    </main>
    <script type="module" src="./js/testyApiService.js"></script>
    <script type="module" src="./js/main-category.js"></script>
</body>

</html>
